{% extends "pizzas/base.html" %}

{% block content %}

  <p>Pizzas</p>

  <ul>
  	{% for pizza in Pizzas %}
  	  <li>
  	    <a href="{% url 'pizzas:pizza_name' pizza.id %}">{{ pizza }}</a>
  	  </li>
  	{% empty %}
  	  <li>No pizza have been added yet.</li>
  	{% endfor %}
  </ul>

{% endblock content %}
